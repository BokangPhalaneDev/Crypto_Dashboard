<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Trading Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">CryptoTrader</div>
            <div class="wallet-section">
                <button class="wallet-btn" id="connectWallet">Connect Wallet</button>
                <div class="wallet-address" id="walletAddress"></div>
            </div>
        </header>

        <div class="dashboard">
            <div class="card balance-card">
                <div>
                    <h2>Total Balance</h2>
                    <div class="balance-amount" id="totalBalance">$0.00</div>
                </div>
                <div>
                    <h2>Profit / Loss</h2>
                    <div class="profit-loss" id="profitLoss">$0.00</div>
                </div>
            </div>

            <div class="card">
                <h2>Live XAU Price Chart
                    <div class="currency-toggle">
                        <button class="currency-btn active" data-currency="USD">USD</button>
                        <button class="currency-btn" data-currency="ZAR">ZAR</button>
                    </div>
                </h2>
                <div class="chart-container">
                    <canvas id="priceChart"></canvas>
                </div>
                <!-- TEMPORARY DEBUG BUTTON -->
                <div style="text-align: center; margin-top: 10px;">
                    <button onclick="updateChartWithLiveData()" style="padding: 5px 10px; background: #5d78ff; color: white; border: none; border-radius: 3px; cursor: pointer;">
                        Manual Refresh (Debug)
                    </button>
                </div>
                <div class="trading-actions">
                    <button class="buy-btn" id="buyBtn">Buy XAU</button>
                    <button class="sell-btn" id="sellBtn">Sell XAU</button>
                </div>
            </div>

            <div class="card">
                <h2>Portfolio</h2>
                <div id="portfolioDetails">
                    <p>Connect your wallet to view portfolio details with live prices</p>
                </div>
            </div>
        </div>

        <div class="card transaction-history">
            <h2>Transaction History</h2>
            <ul class="transaction-list" id="transactionList">
                <li class="transaction-item">
                    <span>No transactions yet</span>
                </li>
            </ul>
        </div>
    </div>

    <!-- Buy Modal -->
    <div class="modal" id="buyModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Buy XAU</h2>
                <button class="close-btn" id="closeBuyModal">&times;</button>
            </div>
            <div class="form-group">
                <label for="buyAmount">Amount (USDC)</label>
                <input type="number" id="buyAmount" placeholder="Enter USDC amount">
            </div>
            <button class="submit-btn" id="confirmBuy">Confirm Buy</button>
        </div>
    </div>

    <!-- Sell Modal -->
    <div class="modal" id="sellModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Sell XAU</h2>
                <button class="close-btn" id="closeSellModal">&times;</button>
            </div>
            <div class="form-group">
                <label for="sellAmount">Amount (XAU Tokens)</label>
                <input type="number" id="sellAmount" placeholder="Enter XAU amount">
            </div>
            <button class="submit-btn" id="confirmSell">Confirm Sell</button>
        </div>
    </div>

    <!-- Scripts - MUST BE IN THIS ORDER -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.7.0/dist/web3.min.js"></script>
    <script src="js/chart.js"></script>
    <script src="js/contract.js"></script>
    <script src="js/wallet.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
